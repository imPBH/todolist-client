<div class="border rounded-lg p-4 mb-4 flex items-center justify-between">
  <div class="flex-1">
    <div *ngIf="!editingTitle" class="flex items-center">
      <input type="checkbox" [checked]="todo.done" (change)="toggleDone()" class="form-checkbox h-5 w-5 text-indigo-600">
      <span class="ml-2 text-lg font-semibold text-gray-800">{{ todo.title }}</span>
    </div>
    <div *ngIf="editingTitle" class="mt-2">
      <input type="text" [(ngModel)]="newTitle" class="border rounded px-2 py-1 w-full focus:outline-none focus:ring focus:border-indigo-500" placeholder="New title">
      <div class="flex mt-2">
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2"
                (click)="saveTitle()">Save</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                (click)="cancelEditTitle()">Cancel</button>
      </div>
    </div>
  </div>
  <div *ngIf="!editingTitle" class="ml-4">
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            (click)="editTodo()">Edit</button>
    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2"
            (click)="deleteTodo()">Delete</button>
  </div>
</div>
