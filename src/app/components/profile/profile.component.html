<div class="container mx-auto py-8">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Profil</h2>
      <div *ngIf="!isEditing">
        <p class="text-lg text-gray-700 mb-4">Nom: {{ userName }}</p>
        <button (click)="editName()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Modifier le nom</button>
      </div>
      <div *ngIf="isEditing">
        <label class="block mb-2">
          Nouveau nom:
          <input type="text" [(ngModel)]="newName" class="form-input mt-1 block w-full">
        </label>
        <div class="flex justify-between">
          <button (click)="saveName()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Enregistrer</button>
          <button (click)="cancelEdit()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Annuler</button>
        </div>
        <div *ngIf="updateError" class="text-red-500 mt-2">{{ updateError }}</div>
      </div>
    </div>
  </div>
</div>
